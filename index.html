<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/62fb70be57.js"
      
    ></script>
  </head>
  <body>
    
    <div id="upper">
        
        <div id="minutes_div"><p>00</p></div>
        <div><p>:</p></div>
        <div id="seconds_div"><p>00</p></div>
        
    </div>
    <div id="lower">
        <div id="start_div"><i class="fa-solid fa-play fa-5x"></i></div>
        <div id="stop_div"><i class="fa-solid fa-pause fa-5x"></i></div>
        <div id="reset_div"><i class="fa-solid fa-rotate-right fa-5x"></i></div>
    </div>
    
    
    
    
   
    <script src="script.js"></script>
  </body>
</html>
